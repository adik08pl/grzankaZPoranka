<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #ffffff;
    line-height: 1.6;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

h2 {
    color: #ff6600;
    margin-bottom: 20px;
}

a {
    display: inline-block;
    color: #40e0d0;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a:hover {
    background-color: #40e0d0;
    color: #121212;
}

button {
    background-color: #ff6600;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #40e0d0;
    color: #121212;
}

form {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    margin: auto;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-size: 16px;
    color: #40e0d0;
}

input, select {
    width: 90%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #40e0d0;
    border-radius: 5px;
    background-color: #1e1e1e;
    color: #ffffff;
}

input:focus, select:focus {
    outline: none;
    border-color: #ff6600;
}

.btn-primary {
    background-color: #ff6600;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #40e0d0;
    color: #121212;
}
  </style>
  <title>Add New User</title>
</head>
<body>
<h2>Add New User</h2>
<form action="/save" method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}"/>

  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" class="form-control" id="age">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" class="form-control" id="password">
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" th:field="*{phone}" class="form-control" id="phone">
  </div>

  <div class="form-group">
    <label for="roleId">Role:</label>
    <select name="roleId" class="form-control" id="roleId">
      <option value="">-- Select a Role --</option>
      <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
    </select>
  </div>

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
